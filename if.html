<html>
<body>

<h2>JavaScript if</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours();
let greeting=3; 

if (hour < 10) {
  greeting = "Good Morning";
} 
else {
  greeting = "Good Afternoon";
}
document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
