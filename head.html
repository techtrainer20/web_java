<html>
<head>
<script>
function myFunction() 
{
  document.getElementById("c1").innerHTML = "Paragraph changed for Internal html within head.";
}
</script>
</head>
<body>
<h1>Internal JS within head</h1>
<h2>Demo JavaScript in Head</h2>

<p id="c1">A Paragraph</p>
<button type="button" onclick="myFunction()">Click</button>

</body>
</html>
