<html>

<h2>JavaScript For In Loop</h2>
<p>The for in statement loops through the properties of an object:</p>

<p id="demo"></p>

<script>
const person = {fname:"John", lname:"Doe", age:25, exp:5}; 
const names = ["Vijyaraj","Bharath","keerthana", "vidhyashree"];

let txt = "";
for (let x in person) {
  txt += x +":"+ person[x] + " ";
}
//for (let x in names) {
 //txt += names[x] + " ";
//}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
